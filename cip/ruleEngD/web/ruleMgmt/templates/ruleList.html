{% block content %}
    {% for rule in rules %}
        <h2>rule id:{{rule.id}}</h2><br>
        <h2>name: {{rule.name}}</h2><br>
        <h2>author: {{rule.author}}</h2><br>
        <h2>rule: {{rule.rule}}</h2><br>
        <h2>create time: {{rule.time_created}}</h2><br>
    {% endfor %}
{% endblock %}
