<section data-ng-controller="CipmanagerController" data-ng-init="find()">
    <ul class="crowds unstyled">
      <li data-ng-repeat="crowd in crowds">
        <span>{{crowd.created | date:'medium'}}</span> /
        <span>{{crowd.user.name}}</span>
        <h2>
          <a data-ng-href="/crowds/{{crowd._id}}">{{crowd.title}}</a>
        <span data-ng-if="hasAuthorization(article)">
          <a class="btn" href="/crowds/{{crowd._id}}/edit">
            <i class="glyphicon glyphicon-edit"></i>
          </a>
          <a class="btn" data-ng-click="remove(article);">
            <i class="glyphicon glyphicon-trash"></i>
          </a>
        </span>
        </h2>
        <div>{{crowd.content}}</div>
      </li>
    </ul>
    <h1 data-ng-hide="!crowds || crowds.length">No crowds yet. <br> Why don't you <a href="/crowds/create">Create One</a>?</h1>
</section>
