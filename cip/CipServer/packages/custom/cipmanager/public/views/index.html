<section data-ng-controller="CipmanagerController" data-ng-init="find()">
    <ul class="list-group">
        <li class="row list-group-item" data-ng-repeat="crowd in crowds">
            <h4 class="col-md-12">
                <a data-ng-href="/crowd/{{crowd.crowdName}}/edit">{{crowd.crowdName}}</a>
                <span>
                  <a class="btn" data-ng-href="/crowd/{{crowd.crowdName}}/edit">
                      <i class="glyphicon glyphicon-edit"></i>
                  </a>
                  <a class="btn" data-ng-click="remove(crowd);">
                      <i class="glyphicon glyphicon-trash"></i>
                  </a>
                </span>
            </h4>
            <div class="col-md-10">Description: {{crowd.description}}</div>
            <div class="col-md-3">Type: {{crowd.type}}</div>
            <div class="col-md-3" ng-show="crowd.type == 'static'">TagId: {{crowd.tagId}}</div>
            <div class="col-md-3">{{crowd.created | date:'medium'}}</div>
        </li>
    </ul>
    <div class="col-md-2">
        <button mean-token="'create-c-crowd'" data-ng-click="goToCreate()" class="btn btn-info btn-block">Create One
        </button>
    </div>
</section>
