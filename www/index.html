
<!DOCTYPE html>
<html lang="en" ng-app="visualization.ui">
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>GSQL UI</title>
  <!-- Bootstrap core CSS -->
  <link href="bt/css/bootstrap.min.css" rel="stylesheet">
  <link href="bt/css/starter-template.css" rel="stylesheet">
  <link rel="stylesheet" href="bt/css/bootstrap-multiselect.css" type="text/css">
  <link rel="stylesheet" href="bt/css/bootstrap-colorpicker.css" type="text/css">
</head>


<body style="margin-left:10px; margin-right:10px;width:98%;background:#f9f8f3" ng-controller="UIpages">
  <nav class="navbar navbar-inverse navbar-fixed-top">
    <div class="navbar-header">
      <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">
        <span class="sr-only">Toggle navigation</span>
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>
      </button>
      <a class="navbar-brand" href=""><!--img alt="GraphSQL" src="img/logo_0.png"-->GraphSQL</a>
    </div>
    <div id="navbar" class="collapse navbar-collapse">
      <ul class="nav navbar-nav">
        <!--li ng-repeat="tab in tabs"><a href="#" id="{{tab.name}}" name="{{tab.name + $index}}" ng-click="initializeUI(tab, $index)">{{tab.tabname}}</a></li-->
      </ul>
    </div>
  </nav>

  <div class="row">
    <div id="content-page" class="navbar-form" >
      <!--div class="form-group" >
        <span ng-repeat-start="e in object.elements"></span> 
        <label>{{e.label}} :</label>
        <input class="form-control" ng-repeat-end type ="text" name="{{e.name}}" size="{{e.length}}" ng-model="input[e.name]" placeholder="Please input {{e.name}}">
      </div>
      <button type="submit" ng-click="on_submit()" class="btn btn-default">Submit Query</button-->
    </div>
  </div>
  <!-- Row 1 -->

  <!-- Visulization Component -->  
  <!-- Control Panel -->
  <!--div class="container-fluid"-->

  <div class="row">
    <!-- Begin Right Side -->
    <div id="right_side" class="col-md-8" style="border-style:double;border-color: #ecebe7;">
      <div class="row">
        <div class="col-md-4"> 
          <div class="input-group">
            <span class="input-group-addon">Node Labels: </span>
            <select id="node_label_filtering" multiple="multiple">
            </select>
          </div>
        </div>

        <div class="col-md-4"> 
          <div class="input-group">
            <span class="input-group-addon">Edge Labels : </span>
            <select id="edge_label_filtering" multiple="multiple">
            </select>
          </div>
        </div>

        <div class="col-md-1"> 
          <a id="selectionDropdown" href="" class="dropdown-toggle" data-toggle="dropdown" role="button" aria-haspopup="true" aria-expanded="false">
            <button class="btn btn-default">
              Selection
              <span class="caret"></span>
            </button>
          </a>
          <ul class="dropdown-menu" aria-labelledby="selectionDropdown">
            <li>
              <a href="" id="b_highlightingNodes" onclick="highlightingNodes()">Highlight</a>
            </li>
            <li >
              <a href="" onclick="hidingNodes()">Hide</a>
            </li>
            <li>    
               <a href="" id="colorpicker" data-color="rgb(255, 0, 0)">
                  Change Color
               </a>
            </li>
          </ul>
        </div>
      </div>
      <!-- Control Panel Row 1 -->
      <br />

      <div class="row">
        <!-- Tabs Area-->
        <div id="viewport" class="col-md-12"> 
          <div role="tabpanel" id="tapView" >

            <!-- Nav tabs -->
            <ul class="nav nav-tabs" role="tablist">
              <li role="presentation" class="active" ><a href="#graph" aria-controls="graph" role="tab" data-toggle="tab" >Graph</a></li>
              <li role="presentation"><a href="#json" aria-controls="json" role="tab" data-toggle="tab" >JSON</a></li>
              <li role="presentation"><a href="#summary" aria-controls="summary" role="tab" data-toggle="tab">Summary</a></li>
              <!--li role="presentation"><a href="#more" aria-controls="more" role="tab" data-toggle="tab">More ...</a></li-->
            </ul>

            <!-- Tab panes -->
            <div class="tab-content">
              <!-- Tab Graph -->
              <div role="tabpanel" class="tab-pane fade in active" id="graph">
                <br />
                <div align='left' id="prototype1" style="float:left;">
                </div>
                <!--iframe id="desc_iframe" src="desc.html"></iframe-->
                <!--pre id="desc_iframe" style="float:left;overflow:auto; margin-left:5px"></pre-->

              </div>

              <!-- Tab Json -->
              <div role="tabpanel" class="tab-pane fade" id="json">
                <style>
                .key {
                  color:red;
                }
                .string {
                  color:green;
                }
                .number {
                  color:blue;
                }
                </style>
                <br />
                <pre id="messageBox" style="float:left;overflow:auto;line-height: 90%;">
                </pre>
              </div>

              <!-- Tab Summary -->
              <div role="tabpanel" class="tab-pane fade" id="summary"> 
                <br />
                <div align='left' id="summaryInformationBox" stlye="float:left">
                  <pre id="summaryOfAllNodes">Test</pre>
                  <pre id="summaryOfSelectedNodes">Test</pre>
                </div>
              </div>

              <!-- Tab More -->
              <div role="tabpanel" class="tab-pane fade" id="more">
                <br />
                Coming Soon ...
              </div>
            </div>
            <!-- End Tab panes -->

          </div>
        </div>
      </div>
      <!-- Viewport Row 2 -->
    </div>
    <!-- End Right Side -->

    <!-- Begin Left Side -->
    <div id='left_side' class="col-md-4" style=""> 
      <div id="layoutport" class="row" style="border-style:double;border-color: #ecebe7;">
        <div class="row">
          <div class="col-md-4 col-md-offset-8">
            <a id="layoutDropdown" href="" class="dropdown-toggle" data-toggle="dropdown" role="button" aria-haspopup="true" aria-expanded="false">
              <button class="btn btn-info">
                Graph Layout
                <span class="caret"></span>
              </button>
            </a>
            <ul class="dropdown-menu" aria-labelledby="layoutDropdown">
              <li><a href="" onclick="layoutChanged('force')">Force layout</a></li>
              <li><a href="" onclick="layoutChanged('tree')">Tree layout</a></li>
              <li><a href="" onclick="layoutChanged('hierarchical')">Hierarchical layout</a></li>
              <li><a href="" onclick="layoutChanged('circle')">Circle layout</a></li>
            </ul>
          </div>
        </div>
        <!-- Layout Port -->
        <div class="row" >
          <div class="col-md-10 col-md-offset-1" style="background-color:#ecebe7;"> <!-- border-style:solid;border-color: #ecebe7; -->
            <div id="layoutProperty" align="right">
            </div>
          </div>
        </div>
      </div>

      

      <div id="tableBox" class="row" style="overflow:auto;border-style:double;border-color: #ecebe7;">  
        <br/>
        <table class="table table-hover table-bordered" id="tableInformation">
          <tr>
            <th>Element Type</th>
            <th>Attribute Name</th> 
            <th>Attribute Value</th>
          </tr>
        </table> 
      </div>
    </div>
    <!-- End Right Side -->

  </div>
